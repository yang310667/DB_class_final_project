<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{{ url_for('static',filename='styles_index.css') }}">  
        <title> NBA 季後賽球隊資訊 </title>
        <style>
            table {
                margin-top: 100px; 
            }
        </style>
    </head>
    <body class="center_body"> 
        <header> 
            <h2 class="logo">豬逼運彩下注網</h2>
            <nav class="navigation">
                <a href="/add">會員註冊</a>
                <a href ="/view">比賽資訊</a>
                <a href="/team">NBA 季後賽球隊資訊</a>
                <a href="/player">NBA 季後賽球員資訊</a>
                <a href="/login">會員登入</a>
                <a href="/gameplay">下注玩法</a>
            </nav>
        </header>
    
        <h3>NBA 季後賽球隊資訊</h3><br>  
        <table border=1>  
            <thead>  
                <td>球員名</td>
                <td>位置</td>
                <td>年齡</td>  
                <td>球隊名</td>
                <td>薪資</td>
            </thead>  
            
            {% for row in rows %}  
            
                <tr>  
                    <td>{{row["球員名"]}}</td>
                    <td>{{row["位置"]}}</td>
                    <td>{{row["年齡"]}}</td>   
                    <td>{{row["球隊名"]}}</td>
                    <td>{{row["薪資"]}}</td>
                </tr>  
            
            {% endfor %}  
        </table>  
    
    
    
    
    </body>      
</html>
